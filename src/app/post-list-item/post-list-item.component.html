<div class="row">
  <ul class="list-group">
    <div class="col-9 mx-auto">
      <h1>Posts</h1>
      <div class="d-flex justify-content-center" *ngIf="posts.length === 0">
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <li [ngClass]="postColor(post)" *ngFor="let post of posts; let i = index">
        <div class="clearfix">
          <h3 class="float-left font-weight-bold">{{post.title}}</h3>
          <p class="float-right font-italic text-dark">{{datee(post) | date :'short'}}</p>
        </div>
        <p>{{post.content}}</p>
        <button type="button" class="btn btn-success btn-sm" (click)="loveControl(1, i)">Love it!</button>
        <span> - </span>
        <button type="button" class="btn btn-danger btn-sm" (click)="loveControl(-1, i)">Don't love it!</button>
        <button class="btn btn-danger float-right" (click)="onRemovePost(post)">Supprim√©</button>
      </li>
    </div>
  </ul>
</div>
